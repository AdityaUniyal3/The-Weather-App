<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body> 
    <div class="card">
    <h1 class="heading">The Weather App</h1>
    <div>
    <input type="text" id="city" class="search-bar" placeholder="Search">
    <button type="button" id="myButton" onClick="window.location.reload();">🔍</button >
    </div>
    <div id="location" class="location"></div>
    <div id="temp" class="temp"></div>
    <div id="max_temp" class="info"></div>
    <div id="min_temp" class="info"></div>
    <div id="feels_like" class="info"></div>
    <div id="humidity" class="info"></div>
      <script src="js/scripts.js"></script>
  </body>
</html>
